name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"

      - name: Checkout repository ⬇️
        uses: actions/checkout@v3

      - name: Install dependencies 📦
        run: yarn install --frozen-lockfile

      - name: Generate 🧬
        run: yarn run generate

      - name: Deploy 🚀
        run: yarn run deploy
